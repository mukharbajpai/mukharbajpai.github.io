<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial_scale=1, user-scalable=yes">
    <title>TableTest</title>
    <link rel="stylesheet" href="files/styling.css">
  </head>

  <body>
      <div id="container">
          <div id="score">
              Score: <span  id="scorevalue">0</span>
          </div>
          <div id="correct">
              Correct
          </div>
          <div id="wrong">
              Try  Again
          </div>
          <div id="question">
              
          </div>
          <div id="instruction">
              Click the correct  answer.
          </div>
          <div id="choices">     
              <div id="box1" class="box">
              </div>
              <div id="box2" class="box">
              </div>
              <div id="box3" class="box">
              </div>
              <div id="box4" class="box">
              </div>
              
          </div>
          <div id="startreset">Start Game</div>
          <div id="timeremaining">Time Remaining: <span id="timeremainingvalue">60</span> sec</div>
          
          <div id="gameover">
          
          </div>
    </div>
      <script src="files/javascript.js"></script>
</body>

</html>
